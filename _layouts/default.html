<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">

    </head>
    <body>

        <div class="site">
          <div class="header">
            <h1 class="title"><a href="/">{{ site.name }}</a></h1>
            <a class="extra" href="/">home</a>
            {% for tag in site.tags %}
            <a class="extra" href="/tag/{{ tag | first }}">{{ tag | first }}</a>
            {% endfor %}
          </div>

          {{ content }}

          <div class="footer">
            <div class="contact">
              <p>
                <a href="https://github.com/sunyi00">github.com/sunyi00</a><br />
                <a href="http://www.douban.com/people/tachikoma">www.douban.com/people/tachikoma</a><br />
              </p>
            </div>
          </div>
        </div>

    </body>
</html>
